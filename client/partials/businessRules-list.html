<h2>BusinessRules</h2>
<input ng-model="query" placeholder="Type to start searching...">

<ul id="businessRuleList">
    <li data-ng-repeat="businessRule in businessRule.doc | filter:query">
        <a href="/#/businessrules/{{businessRule._id}}">
            {{businessRule.name}}, {{businessRule.model}}, {{businessRule.property}} </a>
    </li>
</ul>
