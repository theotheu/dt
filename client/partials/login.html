<h2>Login</h2>


<form name="loginForm">

    <a id="googleLogin" href="/auth/google">Login with Google</a>

    <p>Or</p>

    <p>Username: <input type="text" data-ng-model="user.username"></p>

    <p>Password: <input type="text" data-ng-model="user.password"></p>

    <button type="button" data-ng-click="login()" id="loginBtn">Login</button>

</form>
